<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="titulo">
            <h1>Logueo</h1>
        </div>

        <form class="formcontact" onSubmit="validarFormulario(event)">

            <div class="campoform">
                <label>Nombre</label><br>
                <input type="text" id="inputName" placeholder="Ex: Nombre">
            </div>

            <div class="campoform">
                <label>Apellido</label><br>
                <input type="text" id="inputApellido" placeholder="Ex: Apellido">
            </div>

            <div class="campoform">
                <label>Correo</label><br>
                <input type="email" id="inputCorreo" placeholder="Ex: nombre@correo.com">
            </div>

            <div class="campoform">
                <label>Password</label><br>
                <input type="password" id="inputCpassword" placeholder="Ex: 1234abcd">
            </div>
            
            <input class="button" type="submit" value="Enviar">
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
